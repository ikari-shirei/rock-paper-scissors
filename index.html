<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/activate.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Rock Paper Scissors</h1>
      </div>
    </header>
    <main>
      <div class="black-box-container">
        <div class="black-box1">
          <div class="you-container">
            <h2>You</h2>
            <p id="win">0</p>
            <h1 id="player-round-result">&nbsp;</h1>
          </div>
        </div>
        <div class="black-box2">
          <div class="computer-container">
            <h2>Computer</h2>
            <p id="lose">0</p>
            <h1 id="computer-round-result">&nbsp;</h1>
          </div>
        </div>
        <div class="buttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
      </div>
      <div class="end-game">
        <p id="results"></p>
        <h1 id="game-result"></h1>
        <!-- <button id="restart-button">Restart</button> -->
      </div>
    </main>
    <footer>
      <a href="https://github.com/ikari-shirei" target="_blank">
        <i class="bi bi-github"></i
      ></a>
    </footer>
    <script src="./js/script.js"></script>
    <script src="./js/events.js"></script>
  </body>
</html>
